<!DOCTYPE html>
<!-- include three.js -->
<script src='../vendor/three.js/build/three.js'></script>
<script src='../vendor/three.js/editor/js/libs/app.js'></script>

<!-- include js-aruco -->
<script src='../vendor/js-aruco/svd.js'></script>
<script src='../vendor/js-aruco/posit1-patched.js'></script>
<script src='../vendor/js-aruco/cv.js'></script>
<script src='../vendor/js-aruco/aruco.js'></script>

<script src='../src/threex.videograbbing3.js'></script>
<script src='../src/threex.jsarucomarker2.js'></script>

<body style='margin: 0px; overflow: hidden; text-align:center;'><script>
(function(){
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha		: true,
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts = [];

	// init scene and camera
	var scene = new THREE.Scene()

	var camera	= new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 2;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a torus
		var geometry = new THREE.SphereGeometry(0.5, 32, 16, Math.PI)
		var material = new THREE.MeshBasicMaterial( {
			map: THREE.ImageUtils.loadTexture("images/earth.jpg")
		})
		var mesh = new THREE.Mesh(geometry, material);
		scene.add( mesh );
		// mesh.rotation.z = Math.PI/2
		onRenderFcts.push(function(delta){
			mesh.rotation.y += 0.1 * delta * Math.PI
		})
	})()

	var mesh = new THREE.AxisHelper
	scene.add( mesh );

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// handle window resize
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
	}, false)

	// build sceneAR
	var sceneAR	= new THREE.Scene();
	sceneAR.add(scene)
	// set the scene as visible 
	scene.visible	= false

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( sceneAR, camera );
	})
	// TODO do i need to render this function elsewhere ?
	// - yes if sceneAR is required

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		shim party
	//////////////////////////////////////////////////////////////////////////////////

	var videoGrabbing = new THREEx.VideoGrabbing3()

	//////////////////////////////////////////////////////////////////////////////////
	//		Comments
	//////////////////////////////////////////////////////////////////////////////////

	var jsArucoMarker	= new THREEx.JsArucoMarker2()
	jsArucoMarker.videoScaleDown = 10
	onRenderFcts.push(function(){
		var domElement	= videoGrabbing.domElement
		var markers	= jsArucoMarker.detectMarkers(domElement)
		var object3d	= scene
		
		object3d.visible = false

		// see if this.markerId has been found
		markers.forEach(function(marker){
			if( marker.id !== 265 )	return

			jsArucoMarker.markerToObject3D(marker, object3d)

			object3d.visible = true
		})
	});

})()

</script>
</body>
