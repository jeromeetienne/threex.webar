<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- <script src="../examples/vendor/three.js/build/three.js"></script> -->
<script src="vendor/three.js/build/three.js"></script>
<script src="vendor/jsartoolkit/artoolkit.debug.js"></script>
<script src="vendor/jsartoolkit/artoolkit.api.js"></script>
<style>
	body {
		margin : 0px;
		/*width: 100%;*/
	}
</style>
<div style='position:absolute; bottom: 10px; width: 100%; text-align: center; font-family: Monospace; font-weight: bold; padding;color:black; z-index: 1000;'>
  <a href="https://github.com/artoolkit/jsartoolkit5" target="_blank">js artoolkit</a>
  - Example of js artoolkit
  <br/>
  <a href='javascript:void(0)' onclick='switchSource("video")' style='color: lightgrey'>video</a>
  <a href='javascript:void(0)' onclick='switchSource("image")' style='color: lightgrey'>image</a>
  <a href='javascript:void(0)' onclick='switchSource("webcam")' style='color: lightgrey'>webcam</a>
</div>
<body><script>
	var debugEnabled	= false

	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	function initDomElementVideo(onReady){
		var video = document.createElement('video');
		document.body.appendChild(video)
		video.src = 'videos/output_4.ogg';
		video.autoplay = true;
		video.webkitPlaysinline = true;
		video.controls = false;
		video.loop = true;
		video.width = 640;
		video.height = 480;
		setTimeout(function(){
			onReady && onReady()
		}, 0)
		return video
	}

	function initDomElementImage(onReady){
		var video = document.createElement('img')
		document.body.appendChild(video)
		video.src = './images/armchair.jpg'
		// video.src = './images/chalk.jpg'
		// video.src = './images/chalk_multi.jpg'
		// video.src = './images/kuva.jpg'
		// video.src = './images/img.jpg'
		video.width = 640
		video.height = 480

		setTimeout(function(){
			onReady && onReady()
		}, 0)
		return video
	}

	function initDomElementWebcam(onReady){
		navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
		
		var video = document.createElement('video');
		document.body.appendChild(video);
		
		if (navigator.getUserMedia == false )	console.log("navigator.getUserMedia not present in your browser");
		navigator.getUserMedia({
			audio: false,
			video: {
				mandatory: {
					maxWidth: 1280 / 2,
					maxHeight: 960 / 2
		    		}
		  	}
		}, function success(stream) {
			console.log('success', stream);
			video.src = window.URL.createObjectURL(stream);
			video.onclick = function() { video.play(); };
			video.play();
		
			var cameraParameters = new ARCameraParam('data/camera_para.dat', function() {
				var interval = setInterval(function() {
					if (!video.videoWidth)	return;
					onReady()
					clearInterval(interval)
				}, 1000/100);
			});
		}, function(error) {
			console.log("Can't access user media", error);
		});
		
		return video
	}

	//////////////////////////////////////////////////////////////////////////////
	//              Code Separator
	//////////////////////////////////////////////////////////////////////////////


        function optionPresentInHash(varName) {
            var query = window.location.hash.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                if (decodeURIComponent(vars[i]) == varName) {
                    return true
                }
            }
            return false
        }

	if( optionPresentInHash('webcam') === true ){		
		var video = initDomElementWebcam(function(){
			onVideoReady(video.videoWidth, video.videoHeight)		
		})
	}else if( optionPresentInHash('image') === true ){		
		var video = initDomElementImage(function(){
			onVideoReady(video.width, video.height)
		})
	}else if( optionPresentInHash('video') === true ){		
		var video = initDomElementVideo(function(){
			onVideoReady(video.width, video.height)
		})
	}else {
		switchSource('video')
	}
	
	function switchSource(sourceType){
		location.hash = '#'+sourceType
		location.reload()
	}
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setSize( 1280/2, 960/2 );
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	// if( true ){
	// 	var ratio = 2
	// 	video.style.zoom = (ratio*100)+'%'
	// 	renderer.domElement.style.zoom = (ratio*100)+'%'
	// }

	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );

	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Comments
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera and a marker root object for your Three.js scene.
	var camera = new THREE.Camera();
	camera.matrixAutoUpdate = false;
	scene.add(camera);

	var arController = null;
	function onVideoReady(width, height, onCompleted){
		var cameraParameters = new ARCameraParam('data/camera_para.dat', function() {
		
			arController = new ARController(width, height, cameraParameters);
			if( debugEnabled )	arController.debugSetup();
		
			var cameraMatrix = arController.getCameraMatrix();
			camera.projectionMatrix.elements.set(cameraMatrix);
			
			onCompleted && onCompleted()
		
		})		
	}

	// create the marker Root
	var markerRoot = new THREE.Object3D();
	markerRoot.markerMatrix = new Float64Array(12);
	markerRoot.matrixAutoUpdate = false;
	markerRoot.visible = false
	scene.add(markerRoot);

	onRenderFcts.push(function(){
		if (!arController) return;

		arController.detectMarker(video);
		if( debugEnabled )	arController.debugDraw();		
		// update markerRoot with the found markers
		var markerNum = arController.getMarkerNum();
		if (markerNum > 0) {
			if( markerRoot.visible === false ) {
				arController.getTransMatSquare(0 /* Marker index */, 1 /* Marker width */, markerRoot.markerMatrix);
			} else {
				arController.getTransMatSquareCont(0, 1, markerRoot.markerMatrix, markerRoot.markerMatrix);
			}
			arController.transMatToGLMat(markerRoot.markerMatrix, markerRoot.matrix.elements);
		}

		// objects visible IIF there is a marker
		if (markerNum > 0) {
			markerRoot.visible = true;
		} else {
			markerRoot.visible = false;
		}
	})
	

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot	
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.z	= geometry.parameters.height/2
	markerRoot.add( mesh );
	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,32,32);
	var material	= new THREE.MeshNormalMaterial(); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.z	= 0.5
	markerRoot.add( mesh );
	
	onRenderFcts.push(function(){
		mesh.rotation.x += 0.1
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene

	var clock = new THREE.Clock();
	onRenderFcts.push(function(delta){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
